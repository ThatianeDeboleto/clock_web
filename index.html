<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Relogio</title>
</head>

<body>

  <header>
    <h1></h1>
    <h2></h2>
    
  </header>

  <div class="clock" id="clock">
    <em class="twelwe">12</em>
    <em class="three">3</em>
    <em class="six">6</em>
    <em class="nine">9</em>

    <div class="ticks">
      <div class="one"><span></span></div>
      <div class="two"><span></span></div>
      <div class="four"><span></span></div>
      <div class="five"><span></span></div>
      <div class="seven"><span></span></div>
      <div class="eight"><span></span></div>
      <div class="ten"><span></span></div>
      <div class="eleven"><span></span></div>
    </div>

    <div class="clock-face">
      <div class="dot"></div>
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
